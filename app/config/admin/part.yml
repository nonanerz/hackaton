easy_admin:
    entities:
        Part:
            class: AppBundle\Entity\Part
            list:
                actions:
                    - { name: 'show', label: '', icon: 'search'}
                    - { name: 'delete', label: '', icon: 'trash' }
                    - { name: 'edit', label: '', icon: 'edit' }
                fields:
                  - 'name'
                  - 'description'
                  - 'kind.name'
                  - { property: 'image.url', type: 'image' }

                title: 'Parts'
            show:
                fields:
                  - 'name'
                  - 'description'
                  - 'price'
                  - 'kind.name'
                  - { property: 'url', type: 'url' }
                  - { property: 'image.url', type: 'image' }



